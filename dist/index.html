<!doctype html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="output.css">
        <script src="https://cdn.jsdelivr.net/npm/add-to-calendar-button@2" async defer></script>
    </head>
    <body>
        <div id="subject" class="gold pb-5 md:px-10 ">
            <h1 class="md:text-[200px] text-[130px] mb-4">50 </h1>
            <h1 id="jaar" class="md:text-[100px] text-[30px]">jaar</h1>
        </div>
        <div class="md:flex items-center">
            <div class="flex md:inline-block">
                <div id="Tanja" class="lg:w-80 w-52 mb-10 mx-10 h-fit shadow-2xl">
                    <img src="../dist/Assets/img/Tanja.png">
                </div>
                <div class="lg:w-80 w-52 h-fit shadow-2xl mb-10 mx-10 sm:block lg:hidden">
                    <img src="../dist/Assets/img/Ilona.jpeg">
                </div>
            </div>
            <div class="justify-center lg:mx-8">
                <div id="textDiv" class="mx-2 text-center text-white text-2xl">
                    <div class=" p-1 justify-center items-center">
                        <div class="flex justify-center">
                            <p class="handpainted mx-1 gold">Tanja </p>
                            <p class="mx-1 pb-2">& </p>
                            <p class="handpainted mx-1 gold bold">Ilona </p>
                        </div>
                        <div>
                            <p class="">vieren hun 50ste verjaardag.</p>
                        </div>
                    </div>
                    <p class="p-1">Zaterdag 7 oktober 2023 in Delft vanaf 20:00 uur.</p>
                    <p class="p-1">Meer info volgt binnenkort.</p>
                    <p class="p-1">Heb je zin in een feestje, zet het dan alvast in je agenda!</p>
                </div>
                <div class="flex justify-center mt-4 p-4">
                    <add-to-calendar-button
                            options="'Apple','Google','Outlook.com','MicrosoftTeams','Microsoft365'"
                            name="Ilona en Tanja 50 Jaar!"
                            location="Delft"
                            startDate="2023-10-07"
                            endDate="2023-10-07"
                            startTime="20:00"
                            endTime="23:59"
                            size="10"
                            timeZone="Europe/Amsterdam"
                    ></add-to-calendar-button>
                </div>
            </div>
            <div id="Ilona" class="lg:w-80 w-52 h-fit shadow-2xl m-10 hidden lg:block">
                <img src="../dist/Assets/img/Ilona.jpeg">
            </div>
        </div>
    </body>
    <script type="module" src="../dist/confetti.js"></script>
</html>
